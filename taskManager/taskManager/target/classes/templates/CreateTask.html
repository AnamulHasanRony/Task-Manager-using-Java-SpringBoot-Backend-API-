<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

<nav class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-start" action="" method="post">
        <button class="btn btn-outline-success me-2" type="button">Create Task</button>
    </form>

    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">ToDo task</button>
    </form>

    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">Running Task</button>
    </form>

    <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button">Complete Task</button>
    </form>

</nav>


<div class="card text-center">
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">

        <form action="/task/createTask" method="post">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Task Info</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name ="taskName" id="inputEmail3">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

    </div>
    <div class="card-footer text-body-secondary">

    </div>
</div>






</body>
</html>
